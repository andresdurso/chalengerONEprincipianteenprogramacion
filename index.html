<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Challenge One Next</title>

    </head>
    <body>
        <header>
            <img src="/imagenes/Logo.png" alt="Logo de alura con letra a inicial">
        </header>
        <main>
            <section>
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>             
                <div id="div-desparece">
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">desencriptar</button>
                </div>
            </section>

            <section class="mensaje-box">
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </section>

            <section class="roda-pie">
                <div class="pie-pagina">
                    <p>2022 Andres DÚrso</p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
